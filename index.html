<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Todo List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <p class="navbar-brand my-0" href="#">TypeScript Todos</p>
      </div>
    </nav>

    <div class="container">
      <div class="row g-2">
        <form action="" id="todo-form" class="py-4">
          <label for="todo-input" class="form-label fw-bolder"
            >Create a new Todo!!!</label
          >
          <div class="row g-2 my-2">
            <div class="col-auto">
              <input
                type="text"
                placeholder="Add a Todo"
                id="todo-input"
                class="form-control"
              />
            </div>
            <div class="col-auto">
              <button type="submit" id="add-button" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </form>

        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
